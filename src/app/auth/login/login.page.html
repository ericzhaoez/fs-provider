<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Enter your credentials!</h3>
          </div>
          <div padding>
              <ion-item>
                <ion-input name="email" type="email" placeholder="your@email.com" [(ngModel)]="user.email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
              </ion-item>
                </div>
                <div padding>
                  <ion-button size="large" (click)="submit()" expand="block">Login</ion-button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col align-self-center>
          <div text-center>
            <p class="ion-text-center">If you don't have an account, please <a routerLink='/register'> register</a> first!</p>
              </div>
          </ion-col>
          </ion-row>
      </ion-grid>
    </form>
  </ion-content>
