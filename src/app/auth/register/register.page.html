<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
      <ion-title>Register</ion-title>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content  color="primary">
    <form  #form="ngForm" (ngSubmit)="register(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Create your account!</h3>
                </div>
                <div padding>
                  <ion-item>
                    <ion-input  name="firstname" type="text" placeholder="First Name" [(ngModel)]="user.firstname"></ion-input>
                    </ion-item>
                    <ion-item>
                    <ion-input  name="lastname" type="text" placeholder="Last Name" [(ngModel)]="user.lastname"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-input name="email" type="email" placeholder="your@email.com" [(ngModel)]="user.email"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-input name="confirm" type="password" placeholder="Password (again)"></ion-input>
                    </ion-item>
                  </div>
                  <div padding>
                      <ion-button size="large" (click)="submit()" expand="block">Register</ion-button>
                  </div> 
                  <div text-center>
                    <ion-button slot="center" size="medium" class="cancel" (click)="goLogin()">Cancel</ion-button>
                  </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-content>
